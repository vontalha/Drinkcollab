<mat-card>
  <mat-card-header>
    <mat-card-title>Request Account</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email Address" formControlName="email">
          <mat-error *ngIf="form.value">Please enter a valid Email Address</mat-error>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button (click)="requestAccount()">Request Account</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
