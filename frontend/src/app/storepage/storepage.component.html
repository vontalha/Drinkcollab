<div class="controlls">
<mat-form-field class="search">
  <mat-label>Search for item</mat-label>
  <input matInput type="text" [(ngModel)]="searchTerm">
</mat-form-field>
<mat-form-field class="sortby">
  <mat-label>Sort by</mat-label>
  <mat-select [(ngModel)]="filter">
    @for (filter of filters; track filter) {
      <mat-option [value]="filter.value">{{filter.viewValue}}</mat-option>
    }
  </mat-select>
</mat-form-field>
</div>

<div *ngFor="let product of products">
  <app-shop-item class="dashboard-card-content"  [product]="product"></app-shop-item>
</div>
