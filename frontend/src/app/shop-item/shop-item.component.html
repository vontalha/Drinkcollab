<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Quantity: {{ product.quantity }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src="{{ product.image }}" alt="{{ product.name }}" height="300" width="300">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addProductToCart(product)">Add to Cart</button>
    <button mat-button (click)="editProduct(product)">Edit</button>
  </mat-card-actions>
</mat-card>
